<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(./assets/app/media/img//bg/bg-3.jpg);">
    <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
        <div class="m-login__container">
            <div class="m-login__logo">
                <a href="#">
                    <img src="./assets/app/media/img//logos/logo-1.png">
                </a>
            </div>

            <div class="m-login__resetpass">
                <div class="m-login__head">
                    <h3 class="m-login__title">
                        Şifrenizi Sıfırlayın
                    </h3>
                    <div class="m-login__desc">
                        E-mail adresinizi yazın ve ardından yeni şifrenizi belirleyin:
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" #f="ngForm" class="m-login__form m-form" action="">
                    <ng-template #alertResetPassword></ng-template>
                    <div class="form-group m-form__group">
                        <input class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="form.email" autocomplete="off">
                    </div>
                    <div class="form-group m-form__group">
                        <input class="form-control m-input" type="password" placeholder="Yeni Şifre" name="password" [(ngModel)]="form.password">
                    </div>
                    <div class="form-group m-form__group">
                        <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Yeni Şifre Tekrar" name="password_confirmation" [(ngModel)]="form.password_confirmation">
                    </div>
                    <div class="m-login__form-action">
                        <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
							Şifremi Değiştir
						</button> &nbsp;&nbsp;
                        <button id="m_login_signup_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">
							Vazgeç
						</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
